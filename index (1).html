<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style..css">

</head>
<body>
    <section class="container">
        <div class="content">
            <h1>
                Unit Converter
            </h1>
            
                <form class="form">
                    <label for="celcius">form</label>
                   <input type="text" value="Celcius" id="celcius" readonly/>
                   <label for="fahrenheit">To</label>
                    <input type="text" value="Fahrenheit" id="fahrenheit" readonly/>
                    <input type="number" min="1" value="8" placeholder="Enter Value" id="number"/>
                    <button  class="button">Convert</button>
                    <p class="result">Result</p>
                    <p class="converted-amount">Converted Amount</p>
            
                </form>
            
           
          </div>
           
       
      
    </section>
    <script src="./script.js"></script>
</body>
</html>
